<table class="table mb-0">
    <thead>
    <tr>
        <%
        for( var j=0; j< tplData.column.length; j++){
        var aColumn = tplData.column[j];
        %>
        <th class="pl-0"><%=aColumn %></th>
        <%} %>
        <!--<th class="pr-0">Comment</th>-->
    </tr>
    </thead>
    <%
    for( var i=0;i< tplData.data.length;i++){
    var aItem = tplData.data[i];
    %>
    <tr>
        <%
        for (x in aItem) {
        %>
        <td class="pl-0">
            <span><%=aItem[x] %></span>
        </td>
        <%} %>
    </tr>
    <%} %>
    <% if ( tplData.length<=0){ %>
    <tr>
        <td class="text-center text-red" colspan="4">
            <i class="fa fa-exclamation-triangle"></i> no result.
        </td>
    </tr>
    <%} %>
</table>
